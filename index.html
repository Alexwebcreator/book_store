<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book-Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="navbar-wrapper">
        <a href="index.html" class="logo">
          <img src="img/logo.svg" alt="Logo: Ehya" class="logo__image">
        </a>
        <ul class="navbar-menu navbar-menu__hidden">
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Рекомендации</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Книги</a>
          </li>
          <li class="navbar-menu__item">
            <a href="#" class="navbar-menu__link">Блог</a>
          </li>
          <li class="navbar-menu__item">
            <button class="button navbar-menu__button">Получить</button>
          </li>
        </ul>
        <button class="menu-button navbar__mobile-button">
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
          <span class="menu-button__line"></span>
        </button>
      </div>
      <!-- /.navbar-wrapper -->
    </div>
    <!-- /.container -->
  </header>
  <section class="main">
    <div class="container">
      <div class="main-book">
        <div class="main-book__description">
          <h1 class="main-book__name"><span class="main-book__naming">Design Theory:</span>
          The&nbsp;Psychology of
          Graphic&nbsp;Design Pricing</h1>
          <span class="main-book__author">КНИГА МИШЕЛЯ ЯНГА</span>
          <p class="main-book__text">Спустя 15 лет я управляю собственной студией, выполнив тысячи проектов для крупных клиентов. Теперь я делюсь своими
          золотыми стратегиями ценообразования на творческую работу.
          </p>
          <div class="main-book__keys">
            <button class="button main-book__button main-book__button--buy">КУПИТЬ СЕЙЧАС</button>
            <button class="button main-book__button main-book__button--read">ЧИТАТЬ ДЕМО</button>
          </div>
          <!-- /.main-book__buttons -->
        </div>
        <!-- /.main-book__description -->
        <div class="main-book__wrapper">
          <img src="img/main-book-img.png" alt="Main book image" class="main-book__img">
        </div>
        <!-- /.main-book__wrapper -->
      </div>
      <!-- /.main-book -->
    </div>
  </section>
</body>
</html>
